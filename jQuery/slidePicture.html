<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <style type="text/css">
            img {
                position: absolute;
                top 0; left 0;
            }
            
            .wrap {
                width: 150px;
                height: 80px;
                position: relative;
                overflow: hidden;
                float: left;
                padding: 0 lem;
            }
            
            #container {
                width: 850px;
                text-align: center;
                margin: auto;
            }
            
        </style>
        
        <script src="lib/jquery-1.5.1.min.js" type="text/javascript"></script>
        <script type='text/javascript'>
            $(function(){
                $('.wrap').hover(
                    function(){
                        $(this).children('.front').stop().animate({'top': '80'} ,700);
                    },
                    function(){
                        $(this).children('.front').stop().animate({'top': '0'}, 400)
                    }
                );    
            });
            
        </script>
    </head>
    <body>
        <div id="container">
            <div class="wrap">
                <img src="img/m1.png" alt="image"/>
                <img src="img/m2.png" class="front" alt="image" />
            </div>
            
            <div class="wrap">
                <img src="img/m3.jpg" alt="image"/>
                <img src="img/m4.jpg" class="front" alt="image" />
            </div>
            
            <div class="wrap">
                <img src="img/m5.jpg" alt="image"/>
                <img src="img/m6.png" class="front" alt="image" />
            </div>
        </div>
    </body>
</html>
