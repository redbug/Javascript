<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <style type="text/css">
            .first {
                color:red;            
            }
            
            .last {
                color:blue;
            }
            
            .even {
                background-color: yellow;
            }
            
            .nth_child {
                font-size: xx-large;
            }
            
            .eq {
                font-size: small;
                font-style: italic;
            }
            
            .anchor {
                text-decoration:blink;
            }
            
            
        </style>
        <script src="lib/jquery-1.5.1.min.js" type="text/javascript"></script>
        
        <script type="text/javascript">
            $(function(){
                
               $('li:first').addClass('first');
               $('li:last').addClass('last');
               $('li:even').addClass('even');
               $('li:nth-child(4)').addClass('nth_child');
               $('li:eq(4)').addClass('eq'); 
               $('li a[title=redbug]').css('background-color', '#8AE234');
               $('li>a').addClass('anchor');
            });
        </script>
        
    </head>
    
    <body>
        <ul>
            <li>This is li 1</li>
            <li>This is li 2</li>
            <li><a href='#' title='dennis'>This is li 3</a></li>
            <li>This is li 4</li>
            <li>This is li 5</li>
            <li>This is li 6</li>
            <li ><a href='#' title='redbug'>This is li 7</a></li>
            <li>This is li 8</li>
         </ul>   
    </body>

</html>
