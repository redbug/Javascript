<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>New Web Project</title>
        	
        <style type="text/css">
        	#box {
        		background: red;
        		width: 300px;
        		height: 300px;
        		display: none;
        		position: relative;	
        	}
        	
        	p a{
        		color: red;
        	}
        </style>
        <script src="lib/jquery-1.5.1.min.js" type="text/javascript"></script>
        
        <script type="text/javascript">
        	$(function(){
        		$('a').click(function(){
        			// $('#box').fadeOut('slow');
        			// $('#box').slideUp('slow');
        			// $('#box').hide('slow');
        			
        			//$('#box').show('slow');
        			//$('#box').fadeIn('slow');
        			$('#box').slideDown('slow');
        			$('p a').css('color', 'blue');
        		});
        		
        		$('#box').click(function(){
        			$(this).animate({
        				"left" : "300px",
        				"height" : "50px"
        			}, 3000);
        			$(this).animate({
        				"width" : "30px",
        				"left" : "100px"
        			}, 500);
        		});
        		
        	});
        </script>
        
        
    </head>
    <body>
        <h1>New Web Project Page</h1>
        <div id="box"></div>
        <a href="#">Click Me</a>
        <br/>
        <p>
        	<a href="#">Hello</a>, This is Dennis, <a href="#">Nice</a> to meet you.
        </p>
    </body>
</html>
