<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <style type="text/css">
            img {
                width: 100px;
                height: 100px;
            }
        </style>
        
        <script src="lib/jquery-1.5.1.min.js" type="text/javascript"></script>
        <script type='text/javascript'>
            $(function(){
                $('#container img').animate({"opacity": .5});
                $('#container img').hover(
                    function(){
                        $(this).stop(true, true).animate({"opacity": 1});
                    }, function(){
                        $(this).stop(true, true).animate({"opacity": .5});
                    }
                );
            });
            
        </script>
    </head>
    <body>
        <div id="container">
            <img src="img/me1.jpg" />
            <img src="img/me2.jpg" />
            <img src="img/me3.jpg" />
            <img src="img/me4.jpg" />
            <img src="img/me5.jpg" />
        </div>
    </body>
</html>
